<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet"
        href="styles.css">


  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <div class="card">
    <div class="profile">
      <div class="avatar">
        <img src="/assets/images/avatar-jessica.jpeg"
             alt="Photo of Jessica Randall"
             id="avatar-img">
      </div>
      <div class="name">
        Jessica Randall</div>
      <div class="location"> London, United Kingdom </div>
      <div class="info"> "Front-end developer and avid reader."</div>
      <div class="links">
        <a id="github"
           href="#">GitHub</a>
        <a id="fem"
           href="#">Frontend Mentor</a>
        <a id="linkedin"
           href="#">LinkedIn</a>
        <a id="twitter"
           href="#">Twitter</a>
        <a id="instagram"
           href="#">Instagram</a>
      </div>
    </div>
  </div>

  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
       target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
